  deploy:
    #needs: build
    runs-on: ubuntu-latest
    environment:
    steps:
      # - name: Download static web files
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: build
      # Sets the branch name as environment variable
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: nelonoel/branch-name@v1.0.1
      - run: bun install 
      - name: build
        run: bun run build
      - name: setup
        run: |
          mkdir build
          mv dist build
          mv build/dist build/rv-docs
          cat > build/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="refresh" content="0; url=./rv-docs/">
              <title>Redirecting...</title>
          </head>
          <body>
              <p>Redirecting to documentation...</p>
              <p>If you are not redirected automatically, <a href="./rv-docs/">click here</a>.</p>
          </body>
          </html>
          EOF
      # - uses: jsmrcaga/action-netlify-deploy@master
      #   with:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      #     deploy_alias: ${{ env.BRANCH_NAME }}
      #     build_command: "echo already built"
      #     install_command: "echo already installed"
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1      
      - name: Status check
        uses: Sibz/github-status-action@v1.1.1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify preview
          state: success
          target_url: ${{ env.NETLIFY_PREVIEW_URL }}
