name: Check Links in Docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  link-check:
    name: Link Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run Lychee
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: './dist/**/*.html --verbose --exclude ^mailto:'
          output: lychee/output.json
          format: json
          fail: false
          lycheeVersion: 0.14.0

      - name: Fail only on "Cannot find file" errors
        run: |
          echo 'Scanning lychee output for missing local files...'
          if jq -e '.failures[] | select(.error | test("Cannot find file"))' lychee/output.json > /dev/null; then
            echo '❌ Found broken local file links ("Cannot find file")'
            exit 1
          else
            echo '✅ No file-not-found errors'
          fi